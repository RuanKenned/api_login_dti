<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>DTI Digital</title>
    <meta charset="utf-8">
    
    <!-- Importação do BOOTSTRAP 5 - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container">
			<div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">

          <div id="mensagem" class="alert d-flex mensagem" style="visibility: hidden;"></div>

          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4 text-center">Login - DTI Teste Prático</h3>
            </div>
          </div>
          <form>
            <div class="mb-4">
              <label for="formUser" class="form-label">Usuário</label>
              <input type="email" class="form-control" id="formUser" required>
            </div>
            <div class="mb-4">
              <label for="formPassword" class="form-label">Senha</label>
                <div class="row">
                  <div class="col-11">
                    <input type="password" class="form-control" id="formPassword" required>
                  </div>
                  <div class="col-1 mt-1 p-0">
                    <span toggle="#formPassword" class="fa fa-fw fa-eye field-icon linearEye toggle-password"></span>
                  </div>
                </div>
            </div>
            <div class="form-group d-md-flex mb-4">
              <div class="w-50 text-left">
                <input type="checkbox" class="form-check-input" id="formLembrar">
                <label class="form-check-label" for="formLembrar">Lembrar de mim</label>
              </div>
              <div class="w-50 text-md-right">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary form-control rounded" id="btnLogin">Entrar</button>
            </div>
          </form>
          <p class="text-center">Não possui uma conta? <a href="#">Criar Conta</a></p>
        </div>          
      </div>
    </div>
    
  </body>

  <!-- Importação do BOOTSTRAP 5 - JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  <!-- Importação do JQUERY 3 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  <script src="src/js/index.js"></script>
</html>
